<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IS DF Emotes Options</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body style="min-width: 500px;">

    <div class="p-3">
        <div id="alert" class="alert alert-primary" style="display: none;" role="alert">
            A simple primary alert—check it out!
        </div>

        <h2>Change emote URLs</h2>

        <p class="text-muted">Leave empty for default emote</p>

        <div class="mb-3">
            <label class="form-label" for="vtipne">Vtipné</label>
            <div class="input-group">
                <span class="input-group-text">
                    <img id="img-vtipne" width="25px" />
                </span>
                <input class="form-control" id="vtipne" type="text">
            </div>
        </div>
        <div class="mb-3">
            <label class="form-label" for="zajimave">Zajímavé</label>
            <div class="input-group">
                <span class="input-group-text">
                    <img id="img-zajimave" width="25px" />
                </span>
                <input class="form-control" id="zajimave" type="text">
            </div>
        </div>
        <div class="mb-3">
            <label class="form-label" for="prinosne">Informačně přínosné</label>
            <div class="input-group">
                <span class="input-group-text">
                    <img id="img-prinosne" width="25px" />
                </span>
                <input class="form-control" id="prinosne" type="text">
            </div>
        </div>
        <div class="mb-3">
            <label class="form-label" for="otravne">Otravné</label>
            <div class="input-group">
                <span class="input-group-text">
                    <img id="img-otravne" width="25px" />
                </span>
                <input class="form-control" id="otravne" type="text">
            </div>
        </div>
        <div class="mb-3">
            <label class="form-label" for="mimo-tema">Mimo téma</label>
            <div class="input-group">
                <span class="input-group-text">
                    <img id="img-mimo-tema" width="25px" />
                </span>
                <input class="form-control" id="mimo-tema" type="text">
            </div>
        </div>
        <div class="mb-3">
            <label class="form-label" for="nemam-nazor">Nemám názor</label>
            <div class="input-group">
                <span class="input-group-text">
                    <img id="img-nemam-nazor" width="25px" />
                </span>
                <input class="form-control" id="nemam-nazor" type="text">
            </div>
        </div>

        <button class="btn btn-primary" id="save">Save</button>
    </div>

    <script src="options.js"></script>
</body>

</html>
